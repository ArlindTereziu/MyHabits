<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Tracker (Local-First)</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Habit Tracker</h1>
      <p class="subtitle">Local-first. No login. Your data stays in your browser.</p>
    </header>

    <nav class="tabs" aria-label="Primary">
      <button class="tab" data-view="today">Today</button>
      <button class="tab" data-view="habits">Habits</button>
      <button class="tab" data-view="history">History</button>
      <button class="tab" data-view="stats">Stats</button>
      <button class="tab" data-view="settings">Settings</button>
    </nav>

    <main class="container">
      <section id="view-today" class="view" data-view="today"></section>
      <section id="view-habits" class="view" data-view="habits"></section>
      <section id="view-history" class="view" data-view="history"></section>
      <section id="view-stats" class="view" data-view="stats"></section>
      <section id="view-settings" class="view" data-view="settings"></section>
    </main>

    <footer class="app-footer">
      <small>Tip: Export your data regularly from Settings.</small>
    </footer>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
